name: Deploy Next.js site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # 避免旧 out 干扰（CI 一般不会有，但加了更明确）
      - name: Clean previous output
        run: rm -rf out

      - name: Build with Next.js
        run: bun run build

      # 你要的检查步骤：定位 out / .next 到底生成了啥
      - name: Inspect build output
        run: |
          echo "=== repo root ==="
          ls -la
          echo "=== out (if exists) ==="
          ls -la out || true
          echo "=== .next (if exists) ==="
          ls -la .next || true

      # 可选：如果 out/index.html 没有就直接失败，避免上传空 artifact
      - name: Assert out/index.html exists
        run: test -f out/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
